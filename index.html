<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余考位查询</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>报考剩余名额</h1>

        <div class="seats-table">

                <div class="cell">海南</div>
                <div class="cell">河北</div>
            </div>
            <div class="row">
                <div class="cell">剩余考位</div>
                <div class="cell editable">4</div>
                <div class="cell editable">3</div>
                <div class="cell editable">4</div>
                <div class="cell editable">3</div>
                <div class="cell editable">3</div>
                <div class="cell editable">4</div>
                <div class="cell editable">3</div>
                <div class="cell editable">4</div>
                <div class="cell editable">3</div>
                <div class="cell editable">3</div>
            </div>
            <div class="row header">
                <div class="cell">报考地区</div>
                <div class="cell">河南</div>
                <div class="cell">湖北</div>
                <div class="cell">湖南</div>
                <div class="cell">青海</div>
                <div class="cell">江西</div>
                <div class="cell">吉林</div>
                <div class="cell">辽宁</div>
                <div class="cell">内蒙古</div>
                <div class="cell">宁夏</div>
                <div class="cell">江苏</div>
            </div>
            <div class="row">
                <div class="cell">剩余考位</div>
                <div class="cell editable">4</div>
                <div class="cell editable">3</div>
                <div class="cell editable">3</div>
                <div class="cell editable">1</div>
                <div class="cell editable">3</div>
                <div class="cell editable">3</div>
                <div class="cell editable">4</div>
                <div class="cell editable">3</div>
                <div class="cell editable">4</div>
                <div class="cell editable">3</div>

                <div class="cell">山西</div>
                <div class="cell">四川</div>
                <div class="cell">天津</div>
                <div class="cell">新疆</div>
                <div class="cell">西藏</div>
                <div class="cell">云南</div>
                <div class="cell">浙江</div>
            </div>

                <div class="cell">剩余考位</div>
                <div class="cell editable">3</div>

                <div class="cell editable">3</div>

    <script src="src/script.js"></script>

</html>
